<div class="add-friends-overlay">
    <div class="top-bar">
        <div class="title" id="center">
            <h1>Add Friends</h1>
        </div>
        <div class="close" id="end">
            <button (click)="closeOverlay()">X</button>
        </div>
    </div>
    <div class="container">
        <div class="search-box">
            <div class="search">
                <button class="search_button" (click)="toggleSearch()"></button>
                <input class="search_input" type="search" placeholder="Search for a friend...">

                <ng-template #searchTemplate>
                    <div class="search-content">
                        <div class="person" *ngFor="let person of people">
                            <div class="start">
                                <div class="pic" style.background-color="{{person.pic}}"></div>
                                <div class="name"><h6>{{person.name}}</h6></div>
                            </div>
                            <div class="dbs" id="end"><h6><<span style="color: #7D93DF;">{{person.debux}}</span>>  DBs</h6></div>
                        </div>
                    </div>
                  </ng-template>

            </div>
            <div class="tip"><p>(Use alias or email)</p></div>
        </div>
        <div class="people-box">
            <div class="text"><h3>Peole who you might know:</h3></div>
            <div class="people">
                <div class="person" *ngFor="let person of people">
                    <div class="start">
                        <div class="pic" style.background-color="{{person.pic}}"></div>
                        <div class="name"><h6>{{person.name}}</h6></div>
                    </div>
                    <div class="dbs" id="end"><h6><<span style="color: #7D93DF;">{{person.debux}}</span>>  DBs</h6></div>
                </div>
            </div>
        </div>
    </div>
</div>

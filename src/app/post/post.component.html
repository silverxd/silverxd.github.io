<img src="">
<h1 class="mainText">Currently logged in as: {{ username }}</h1>
<h3 class="subText">Total posts on the backend: {{ totalPosts }}</h3>
<ul> 
<div *ngFor="let item of dataSource; let i = index;" class="post">
    <img src="https://yourteachingmentor.com/wp-content/uploads/2020/12/istockphoto-1223671392-612x612-1.jpg" alt="Avatar" class="avatar"> 
    <p class="mainText">{{ item.author_uid }}</p>
    <p class="subText">{{ item.timestamp.toDate().toDateString() }}</p>
    <hr/>
    <p class="mainText">{{ item.text }}</p>
    <img src="{{ item.image_url }}" alt="{{ item.image_url }}" style="max-height: 420px;" class="center">

    <!-- <p class="subText" style="float:left;">{{ item.likes }} {{ 2 === 1 ? 'like' : 'likes' }}</p>
    <p class="subText" style="float:right;">{{ item.comments }} {{ 2 === 1 ? 'comment' : 'comments' }}</p> -->
    <p class="subText" style="float:left;">{{ item.likes.count }} 'likes'</p>
    <p class="subText" style="float:right;">{{ item.comments.count }} 'comments'</p>
    
    <br><br>
    <hr/>
    <!-- TODO: get current user UID for proper like / commentchecking -->
    <!-- <img src="{{ 1 === 2 ? 'assets/img/like_active.svg' : 'assets/img/like_inactive.svg' }}" class="icons" style="float:left;" (click)="toggleLike(i)"> -->
    <img src="assets/img/like_active.svg" class="icons" style="float:left;">
    <img src="assets/img/share.svg" class="icons" style="float:left;">
    <textarea #commentText class="commentText" type="text"></textarea>
    <img src="assets/img/send.svg" class="icons" style="float:right;" (click)="postComment(i);commentText.value=' '">
    

</div>

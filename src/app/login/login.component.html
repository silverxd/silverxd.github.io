<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add other head elements like title, stylesheets, and scripts here -->
</head>
<body>
    <div class="Frame3">
      <div class="Frame4">
        <h1>Earn2Post</h1>
      </div>
        <div class="Frame5">
            <div class="AccountLogIn">
              Account log in
            </div>
            <input type="text" class="input-box" placeholder="Enter username" maxlength="12" [(ngModel)]="username" (keyup.enter)="passwordInput.focus()">
            <div class="EnterPassword">
              Enter password
            </div>
            <input type="password" class="input-box" placeholder="Enter password" maxlength="12" [(ngModel)]="password" (keyup.enter)="login()" #passwordInput>
            <button id="submitButton" class="Button" (click)="login()">
              Sign in
            </button>
        </div>
    </div>
    <!-- Other webpage content goes here -->
</body>
</html>

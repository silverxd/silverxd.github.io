<div class="bug-report-overlay">
    <div class="top-bar">
        <div class="title" id="center">
            <img src="assets\img\menu_bug.svg" alt="">
            <h1>Bug Report</h1>
        </div>
        <div class="close" id="end">
            <button (click)="closeOverlay()">X</button>
        </div>
    </div>
    <div class="container">
        <div class="top-part">
            <h3>I have a problem with:</h3>
            <div class="dropdown" (click)="toggleDropdown()">
                <h4>Choose here...</h4>
                <div class="arrow-down"></div>
            </div>
        </div>
        <div class="middle">
            <textarea placeholder="Please provide a detailed explanation of the problem you are experiencing..."></textarea>
        </div>
        <div class="bottom-buttons">
            <button class="cancel"><h3>Cancel</h3></button>
            <button class="send"><h3>Send</h3></button>
        </div>
    </div>
 </div>

 <ng-template #dropdownTemplate>
  <div class="dropdown-content">
    <ul>
      <li>Transactions</li>
      <li>Messages</li>
      <li>Account</li>
      <li>Credit</li>
      <li>Posts</li>
      <li>Other</li>
    </ul>
  </div>
</ng-template>

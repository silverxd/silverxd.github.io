<div class="center-container">
    <div class="left-container">
        <app-credit-box></app-credit-box>
    </div>
    <div class="center-element">
        <div class="input-section">
            <p>Create post</p>
            <button (click)="toggleAdd()">X</button>
        </div>
        <app-post></app-post>
    </div>
    <div class="right-container">
        <p>Here is notification box</p>
    </div>
</div>

<ng-template #addTemplate>
    <div class="make-post-box">
        <h2>Share with the world</h2>
        <p>Add some intellectual words to your post</p>
        <textarea cdkTextareaAutosize [(ngModel)]="textToSend"></textarea>
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
        <img class="medium-pic" [src]="pictureToSend">
        <p *ngIf="fileSizeExceedsLimit">Too large file</p>
        <img src="assets/img/send.svg" (click)="sendPost()">
    </div>
</ng-template>

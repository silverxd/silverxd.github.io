<mat-toolbar *ngIf="visible">
    <span>
        <img class="logo" src="assets/img/header_logo.svg" alt="">
    </span>
    <span class="fill-remaining-space"></span>
    <span class="moto">"Post with Purpose, Earn with Pride | Join Earn2Post"</span>
    <span class="fill-remaining-space"></span>
    <button class="menu_button" mat-icon-button  (click)="opened=!opened">
        <img src="assets/img/menu_icon.svg" alt="">
      </button>
</mat-toolbar>
<mat-sidenav-container [class.login-page]="!visible" [class.other-page]="visible" autosize>
    <mat-sidenav [(opened)]="opened" mode="over" position="end">
        <mat-list>
            <mat-list-item><a>Profile</a></mat-list-item>
            <mat-list-item><a>Messages</a></mat-list-item>
            <mat-list-item><a>Clicker</a></mat-list-item>
            <mat-list-item><a>Buy DeBux</a></mat-list-item>
            <mat-list-item><a>Settings</a></mat-list-item>
            <mat-list-item><a>Bug Reposrt</a></mat-list-item>
            <mat-list-item><a>Switch Account</a></mat-list-item>
            <mat-list-item><a>Log out</a></mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
